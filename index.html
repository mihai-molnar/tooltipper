<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltipper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tooltipper</h1>
            <a href="instructions.html" class="instructions-link">Instructions</a>
        </div>
        <div class="controls">
            <div class="upload-section">
                <input type="file" id="imageUpload" accept="image/*">
                <button id="uploadBtn">Upload</button>
            </div>
            <div class="size-control">
                <label for="gridSize">Grid Size:</label>
                <input type="number" id="gridSize" min="5" value="10" step="1">
                <span>px</span>
            </div>
            <div class="share-section">
                <button id="shareBtn" disabled title="Share tooltip map">
                    <svg class="share-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div id="grid"></div>
    </div>
    
    <div id="toast" class="toast"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
